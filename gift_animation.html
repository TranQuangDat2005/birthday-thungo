<!DOCTYPE html>
<html lang="en">

<head>

    <title>Tặng bạn Thư Ngô</title>

</head>

<body>
    <h1>ẤN VÀO HỘP QUÀ</h1>

            <p id="right-tie"></p>

            <p id="left-top"></p>

            <p id="right-top"></p>
        </div>

        <div class="bottom">
            <p id="left-bottom"></p>
            <p id="middle-bottom"></p>
            <p id="right-bottom"></p>
        </div>
        <script src="./giftFunction.js"></script>
    </div>
</body>

</html>
